<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebApplications</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <!--<script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script> -->
  <script src="loginPage/loginPage.js"></script>
  <script src="mainPage/mainPage.js"></script>
  <script src="availableApplicationsPage/availableApplicationsPage.js"></script>
  <script src ="myApplicationsPage/myApplicationsPage.js"></script>
  <script src="submitApplicationPage/submitApplicationPage.js"></script>
  <script src="decisionDetailsPage/decisionDetailsPage.js"></script>
  <script src="submitAppealPage/submitAppealPage.js"></script>
  <script src="core/version/version.js"></script>
  <script src="core/version/version-directive.js"></script>
  <script src="core/version/interpolate-filter.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="http://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.7.0.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C/fi3Y7sgGQc3Lxu71QIVbBJ9iNQ/11o+YZNg2GRUrRrJayHEMpEc2I/jFSkMXAW" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body ng-controller="MainController">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-0">
        <span class="h-auto navbar-brand py-0">
            <img style="max-height: 50px" class="py-0" src="https://d-pt.ppstatic.pl/kadry/k/r/1/ea/55/574d7005edde1_o,size,250x400,crop,0.2343x0.2236x0.5236x0.5917,q,71,h,09d230.jpg" class="img-fluid mr-1" alt="Lodz University of Technology Logo">
            WebApplications</span>
    <button class="navbar-toggler py-0" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="justify-content-between collapse navbar-collapse" id="navbarContent">
      <ul ng-show="true" class="navbar-nav" id="navbarItems">
        <li class="nav-item">
          <a class="nav-link" href=#!/mainPage">
            <i class="fas fa-home fa-lg"></i> {{mainPageLabel}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/availableApplications">
            <i class="fas fa-book fa-lg"></i> {{availableApplicationsLabel}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/myApplications">
            <i class="fas fa-book-open fa-lg"></i> {{myApplicationsLabel}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/submitApplication">
            <i class="fas fa-envelope fa-lg"></i> {{submitApplicationLabel}}
          </a>
        </li>
        <li class="nav-item custom-icon-container">
          <a class="nav-link d-inline-flex" href="#!/decisionDetails">
            <i class="fas fa-file-signature fa-lg"></i> {{decisionDetailsLabel}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#!/submitAppeal">
            <i class="fas fa-envelope fa-lg"></i> {{submitAppealLabel}}
          </a>
        </li>
      </ul>
      <a ng-show="true" class="nav-link logout-link px-0" href="#!/login">
        <i class="fas fa-sign-out-alt fa-lg"></i> {{logoutLabel}}
      </a>
    </div>
  </nav>

  <div ng-view></div>

  <footer class="page-footer text-center fixed-bottom bg-primary">
    <p class="text-white mt-1 mb-1">
      {{footerNote}}
    </p>
  </footer>

</body>
</html>
