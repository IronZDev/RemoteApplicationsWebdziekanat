<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebDziekanat</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="lib/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <script src="lib/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular-route/angular-route.js"></script>
  <script src="lib/angular-translate/dist/angular-translate.min.js"></script>
  <script src='lib/angular-base64-upload/dist/angular-base64-upload.js'></script>
  <script src="app.js"></script>
  <script src="loginPage/loginPage.js"></script>
  <script src="mainPage/mainPage.js"></script>
  <script src="myApplicationsPage/myApplicationsPage.js"></script>
  <script src="submitApplicationPage/submitApplicationPage.js"></script>
  <script src="submitAppealPage/submitAppealPage.js"></script>


  <script src="dataService/dataService.js"></script>

  <script src="core/version/version.js"></script>
  <script src="core/version/version-directive.js"></script>
  <script src="core/version/interpolate-filter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js" integrity="sha512-+qNXcNMBMY6Vx1oKJbdSsPsKS+bcB2yrprqb2jysz8bYC+vPJQsNBapHpq8zvf7oNGEhCgkFLKAsIeUXSkThHg==" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body ng-controller="MainController">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-0">
        <span class="h-auto navbar-brand py-0">
            <img style="max-height: 50px" class="py-0" src="https://d-pt.ppstatic.pl/kadry/k/r/1/ea/55/574d7005edde1_o,size,250x400,crop,0.2343x0.2236x0.5236x0.5917,q,71,h,09d230.jpg" class="img-fluid mr-1" alt="Lodz University of Technology Logo">
            WebDziekanat</span>
    <button class="navbar-toggler py-0" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="justify-content-between collapse navbar-collapse" id="navbarContent">
      <ul ng-show="true" class="navbar-nav" id="navbarItems">
        <li class="nav-item active" ng-click="navElementChange($event)">
          <a class="nav-link" href=#!/mainPage">
            <i class="fas fa-home fa-lg"></i> {{'MAIN_PAGE' | translate}}
          </a>
          </a>
        </li>
        <li class="nav-item" ng-click="navElementChange($event)">
          <a class="nav-link" href="#!/myApplications">
            <i class="fas fa-book-open fa-lg"></i> {{'SUBMITED_APPLICATIONS'| translate}}
          </a>
        </li>
        <li class="nav-item" ng-click="navElementChange($event)">
          <a class="nav-link" href="#!/submitApplication">
            <i class="fas fa-envelope fa-lg"></i> {{'SUBMIT_AN_APPLICATION'| translate}}
          </a>
        </li>
        <li class="nav-item" ng-click="navElementChange($event)">
          <a class="nav-link" href="#!/submitAppeal">
            <i class="fas fa-envelope fa-lg"></i> {{'SUBMIT_AN_APPEAL'| translate}}
          </a>
        </li>
        
      </ul>

      <a ng-show="true" class="nav-link logout-link px-0" href="#!/login">
        <i class="fas fa-sign-out-alt fa-lg"></i> {{'LOG_OUT' | translate}}
      </a>
    </div>
    <div class="d-flex justify-content-end">

      <a ng-click="changeLanguage()">
        <span class="flag-icon flag-icon-gb"></span>
      </a>
<!--      <button type="button" class="btn btn-primary " ng-click="changeLanguage()" ng-model="singleModel"></button>-->
    </div>
  </nav>

  <div ng-view></div>

  <footer class="page-footer text-center fixed-bottom bg-primary">
    <p class="text-white mt-1 mb-1">
      {{'FOOTER_NOTE'| translate}}
    </p>
  </footer>

</body>
</html>
