<div class="modal-header" id="modal-header">
    <h1 class="modal-title" id="applicationModalLabel">{{currentProposal.name}}</h1>
    <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="student-name" class="col-form-label">{{'NAME_AND_SURNAME' | translate}}</label>
            <input type="text" class="form-control" id="student-name" value="{{student.name}}" readonly>
        </div>
        <div class="form-group">
            <label for="album-id" class="col-form-label">{{'ID_STUDENT' | translate}}</label>
            <input type="text" class="form-control" id="album-id" value="{{student.ID}}" readonly>
        </div>
        <div class="form-group">
            <label for="study-course" class="col-form-label">{{'COURSE' | translate}}</label>
            <input type="text" class="form-control" id="study-course" value="{{student.course}}" readonly>
        </div>
        <div class="form-group">
            <label for="study-year" class="col-form-label">{{'YEAR_OF_STUDY' | translate}}</label>
            <input type="text" class="form-control" id="study-year" value="{{student.currentYear}}" readonly>
        </div>
        <div class="form-group">
            <label for="recipient" class="col-form-label">{{'RECEIVER' | translate}}</label>
            <textarea class="form-control" id="recipient" rows="4" readonly>{{sendTo}}
            </textarea>
        </div>
        <div class="form-group">
            <label for="date" class="col-form-label">{{'DATE_AND_PLACE' | translate}}</label>
            <input type="text" class="form-control" id="date" value="{{place}}, {{currentDate}}">
        </div>
        <div class="form-group">
            <label for="justification" class="col-form-label">{{'EXPLANATION' | translate}}</label>
            <textarea class="form-control" id="justification" rows="4" ng-model="justification">

            </textarea>
        </div>
        <div class="form-group">
            <label for="attachments" class="col-form-label">{{'ATTACHMENT' | translate}}</label>
            <input type="file" data-show-upload="true" data-show-caption="true" class="form-control" id="attachments" multiple ng-model="myfile" base-sixty-four-input>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">{{'CANCEL' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="submit()">{{'SEND' | translate}}</button>
</div>
