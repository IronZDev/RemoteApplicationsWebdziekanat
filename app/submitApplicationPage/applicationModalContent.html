<div class="modal-header" id="modal-header">
    <h1 class="modal-title" id="applicationModalLabel">{{currentProposal.name}}</h1>
    <button type="button" class="close" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <form>
        <div class="form-group">
            <label for="student-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="student-name" value="{{student.name}}" readonly>
        </div>
        <div class="form-group">
            <label for="album-id" class="col-form-label">Album id:</label>
            <input type="text" class="form-control" id="album-id" value="{{student.ID}}" readonly>
        </div>
        <div class="form-group">
            <label for="study-course" class="col-form-label">Course:</label>
            <input type="text" class="form-control" id="study-course" value="{{student.course}}" readonly>
        </div>
        <div class="form-group">
            <label for="study-year" class="col-form-label">Year of study:</label>
            <input type="text" class="form-control" id="study-year" value="{{student.currentYear}}" readonly>
        </div>
        <div class="form-group">
            <label for="recipient" class="col-form-label">Recipient:</label>
            <textarea class="form-control" id="recipient" rows="4" readonly>
Prodziekan ds. studiów stacjonarnych
Wydziału Elektrotechniki, Elektroniki, Informatyki i Automatyki
Politechniki Łódzkiej
            </textarea>
        </div>
        <div class="form-group">
            <label for="date" class="col-form-label">Date:</label>
            <input type="text" class="form-control" id="date" value="Łódź, {{currentDate}}" readonly>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="submit()">Send message</button>
</div>
