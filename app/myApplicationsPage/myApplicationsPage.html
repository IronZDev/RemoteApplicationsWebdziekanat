<div>
    <div class="container">
        <div class="row">
            <div class="col-lg mt-3">
                <div class="card border-primary">
                    <div class="card-header"><h2>{{'SUBMITED_PROPOSALS' | translate}}</h2></div>
                    <div class="card-body">
                        <ul class="list-group-flush">
                            <li class="list-group-item" ng-repeat="application in submittedApplications">
                                <div class="row justify-content-between"> 
                                    <div class="col-9">
                                         <h3>{{application.proposal}}   {{application.date}}</h3>
                                    </div>
                                </div>
                            </li>
                          </ul>
                    </div>
                  </div> 
            </div>
        </div>
    </div>
</div>
